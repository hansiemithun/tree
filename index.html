<html>
<head>
	<title>Tree</title>
	<style>
		#outlineContainer{
			z-index:1;
			position:absolute;
			overflow:hidden;
			top:0px;
			right:0px;
			width:160px;
			height:120px;
			background:transparent;
			border-style:solid;
			border-color:lightgray;
		}
		div.mxWindowPane img{
			cursor: pointer;
		}
    </style>
</head>

<!-- Calls the main function after the page has loaded. Container is dynamically created. -->
<body>
	<!-- Creates a container for the outline -->
	<div id="outlineContainer"></div>
	
	<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

    <!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		_ = _.noConflict();
		mxBasePath = 'public/src';
		editorsPath = 'public/editors/';
		imagePath = 'public/images/';
	</script>
	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="public/src/js/mxClient.js"></script>
	<!-- Graph code -->
	<script type="text/javascript" src="public/js/graph.js"></script>
	<script>
	$(()=>{
		main();
	});
	</script>
</body>
</html>
